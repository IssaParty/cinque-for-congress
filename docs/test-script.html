<!DOCTYPE html>
<html>
<head>
    <title>Test Google Apps Script</title>
</head>
<body>
    <h1>Test Endorsement Submission</h1>

    <form action="https://script.google.com/macros/s/AKfycbykVEI4pPDzPit7F46fX_ASBmjwAAxmEpJJuNEyob5bRtz7qTAawrWdjAq2fS48Spok/exec" method="POST" target="result-frame">
        <p>
            <label>Name:</label><br>
            <input type="text" name="name" value="Test Person" required>
        </p>
        <p>
            <label>City:</label><br>
            <input type="text" name="city" value="Boulder" required>
        </p>
        <p>
            <label>ZIP Code:</label><br>
            <input type="text" name="zipCode" value="80301" required>
        </p>
        <p>
            <input type="hidden" name="source" value="test">
            <input type="hidden" name="userAgent" value="Test Browser">
            <input type="hidden" name="referrer" value="manual-test">
            <input type="hidden" name="sessionId" value="test-session">
        </p>
        <p>
            <button type="submit">Submit Test</button>
        </p>
    </form>

    <h2>Result:</h2>
    <iframe name="result-frame" width="100%" height="300" style="border: 1px solid #ccc;"></iframe>

    <h2>Instructions:</h2>
    <ol>
        <li>Click "Submit Test" above</li>
        <li>Check the result in the iframe</li>
        <li>Go to your Google Sheet and see if data appears</li>
        <li>If it doesn't work, check the Apps Script logs</li>
    </ol>
</body>
</html>
